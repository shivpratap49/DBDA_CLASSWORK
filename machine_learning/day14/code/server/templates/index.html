<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Churn Modelling</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <style>
        h1 {
            text-align: center;
            margin: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Churn Modelling</h1>

        <form action="/predict" method="POST">
            <div class="mb-3">
                <label for="">Credit Score</label>
                <input type="text" name="credit_score" class="form-control">
            </div>

            <div class="mb-3">
                <label for="">Geography</label>
                <select name="geography" class="form-control">
                    <option>France</option>
                    <option>Germany</option>
                    <option>Spain</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="">Gender</label>
                <select name="gender" class="form-control">
                    <option>Male</option>
                    <option>Female</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="">Age</label>
                <input type="text" name="age" class="form-control">
            </div>

            <div class="mb-3">
                <label for="">Tenure</label>
                <input type="text" name="tenure" class="form-control">
            </div>

            <div class="mb-3">
                <label for="">Balance</label>
                <input type="text" name="balance" class="form-control">
            </div>

            <div class="mb-3">
                <label for="">No of Products</label>
                <input type="text" name="number_of_products" class="form-control">
            </div>

            <div class="mb-3">
                <label for="">Do you have credit card</label>
                <input type="text" name="has_card" class="form-control">
            </div>

            <div class="mb-3">
                <label for="">Are you active member</label>
                <input type="text" name="is_active_member" class="form-control">
            </div>

            <div class="mb-3">
                <label for="">Estimated Salary</label>
                <input type="text" name="estimated_salary" class="form-control">
            </div>

            <div class="mb-3">
                <button class="btn btn-success">Predict</button>
            </div>

        </form>
    </div>

</body>
</html>
