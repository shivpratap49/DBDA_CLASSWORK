<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        h1 {
            text-align: center;
            margin: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Churn Prediction</h1>
        <form action="/predict" method="POST">
            <div class="mb-3">
                <label for="">Gender</label>
                <select class="form-control" name="gender">
                    <option value="1">Male</option>
                    <option value="0">Female</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="">Age</label>
                <input required class="form-control" type="text" name="age">
            </div>

            <div class="mb-3">
                <label for="">Balance</label>
                <input required class="form-control" type="text" name="balance">
            </div>
            <div class="mb-3">
                <label for="">Is active member</label>
                <select class="form-control" name="is_active_member">
                    <option value="1">Yes</option>
                    <option value="0">No</option>
                </select>
            </div>
            <div>
                <button class="btn btn-success">Predict</button>
            </div>

        </form>
    </div>
</body>
</html>
